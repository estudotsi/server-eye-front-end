<app-titulo [titulo]="'Sistemas Operacionais'" [iconClass]="'bi bi-terminal'"></app-titulo>
<div class="container">

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th class="d-none d-md-table-cell">SO</th>
        <th>Nome</th>
        <th>Server</th>
        <th>Opções</th>
      </tr>
    </thead>
  <tbody>
    <tr *ngFor="let item of oss">
      <td>{{item.id}}</td>
      <td class="d-none d-md-table-cell"><img src="../../../assets/centos-1.svg" width="50px" alt=""></td>
      <td>{{item.name}}</td>
      <table table table-striped table-hover>
        <tr *ngFor="let server of item.servers">
          <td>{{ server.name }}</td>
        </tr>
      </table>

      <td>
        <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  <tfoot *ngIf="!oss.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum os encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

</div>
