<div class="card rounded shadow-sm">
    <form [formGroup]="form">
        <!--<p>Form value: {{ form.value | json }}</p>
          <p>Form valid: {{ form.status | json }}</p>-->
        <div class="p-3">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" [ngClass]="{ 'is-invalid': form.get('name')?.errors && form.get('name')?.touched  }" formControlName="name" placeholder="Insira o sistema operacional">
                    <div *ngIf="form.get('name')?.hasError('required')" class="invalid-feedback">
                        Nome obrigatório
                    </div>
                    <div *ngIf="form.get('name')?.hasError('minlength')" class="invalid-feedback">
                        Mínimo 3 caracteres
                    </div>
                    <div *ngIf="form.get('name')?.hasError('maxlength')" class="invalid-feedback">
                        Máximo 20 caracteres
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="file">Arquivo</label>
                <input class="form-control" type="file" id="file">
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary">
                    Cancelar Alteração
                  </button>
                <button class="btn btn-success" [disabled]="!form.valid">
                    Salvar Evento
                  </button>
            </div>
        </div>
    </form>
</div>
