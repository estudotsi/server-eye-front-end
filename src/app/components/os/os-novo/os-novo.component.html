<div class="d-flex justify-content-center align-items-center card rounded shadow-sm mb-4">
    <form [formGroup]="form">
        <!--<p>Form value: {{ form.value | json }}</p>
          <p>Form valid: {{ form.status | json }}</p>-->
        <div class="p-3">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" [ngClass]="{ 'is-valid': form.get('name')?.valid ,'is-invalid': form.get('name')?.errors && form.get('name')?.touched  }" formControlName="name" placeholder="Insira o sistema operacional">
                    <div class="valid-feedback" *ngIf="form.get('name')?.valid">
                        Nome válido
                    </div>
                    <div *ngIf="form.get('name')?.hasError('required')" class="invalid-feedback">
                        Nome obrigatório
                    </div>
                    <div *ngIf="form.get('name')?.hasError('minlength')" class="invalid-feedback">
                        Mínimo 3 caracteres
                    </div>
                    <div *ngIf="form.get('name')?.hasError('maxlength')" class="invalid-feedback">
                        Máximo 20 caracteres
                    </div>
                </div>
            </div>
        </div>
        <div class="custom-image">
            <div [formGroup]="form" class="d-flex justify-content-center align-items-center card-evento-view shadow-sm">
                <div class="form-row d-flex align-items-center justify-content-center">
                    <div class="form-group">
                        <input type="file" #file formControlName="imagemURL" (change)="onFileChange($event)" class="form-control" placeholder="" style="display: none">
                    </div>
                </div>
                <div class="d-flex justify-content-center card profile-card custom-card">
                    <p class="text-center custom-class"><a href="https://worldvectorlogo.com/{{imagemUrl}}" target="_blank"><i class="bi bi-search"></i>Imagens</a></p>
                    <hr>
                    <div class="card-img-block d-flex align-items-center justify-content-center custom-internal">
                        <img class="image" [src]="imagemUrl" class="img-fluid" (click)="file.click()" alt="Card image cap" />
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-around">
                <button class="btn btn-secondary">
                    Cancelar Alteração
                  </button>
                <button class="btn btn-success ms-2" [disabled]="!form.valid" (click)="AddOs()">
                    Salvar Evento
                </button>
            </div>
        </div>
    </form>
</div>
